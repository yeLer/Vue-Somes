<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <script type="text/javascript" src="../lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="按钮" title="mytitle">
    <hr>
    <!--v-bind是vue中提供的用于属性绑定的指令  -->
    <input type="button" value="按钮" v-bind:title="mytitle">
    <hr>
    <!-- :是 v-bind:的简写-->
    <input type="button" value="按钮" :title="mytitle">
    <hr>
    <!-- 还可以添加额外的内容进行拼接 -->
    <input type="button" value="按钮" :title="mytitle+',我是附加的内容'">
    <hr>
    <!-- 使用v-on指令 -->
    <input type="button" value="按钮" :title="mytitle" v-on:click="first_func()">
    <!-- 使用v-on指令,简写是@ -->
    <input type="button" value="按钮" :title="mytitle" @click="first_func()">
  </div>
  <script>
    var vm = new Vue({
    el: '#app', 
      data: {
        msg: 'Vue',
        mytitle:"我是一个按钮",
      },
      methods:{
        first_func(){
          alert("ook");
        }
      }
    })
  </script>
</body>
</html>
