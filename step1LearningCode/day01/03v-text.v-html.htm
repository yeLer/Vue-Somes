<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <script type="text/javascript" src="../lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <!-- v-text读取的也是data里面的内容 -->
    <!-- v-text会覆盖元素中原本的内容，但是 插值表达式  只会替换自己的这个占位符，不会把 整个元素的内容清空 -->
    <h4 v-text="msg">======================</h4>
    <hr>
    <h4>{{msg}}=======================</h4>
    <hr>
    <div>{{msg2}}</div>
    <hr>
    <div v-text="msg2"></div>
    <hr>
    <div v-html="msg2"></div>
  </div>
  <script>
    var vm = new Vue({
    el: '#app', 
      data: {
        msg: 'Vue',
        msg2:'<h2>我是h2</h2>'
      }
    })
  </script>
</body>
</html>
